<!DOCTYPE html>
<html>
    <head></head>
    <body>  
        <form method="post">
        <label>PARENTS NAME</label>
        <input placeholder="enter name" name="fname" type="text"/>
        <br>
        <h5>Bio</h5>
        <label>GENDER:</label>
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
        <input type="radio" name="gender"/>others
        <br>
        <br>
        <label>AGE:</label>
        <input type="radio" name="0-12yrs"/>0-12yrs
        <input type="radio" name="13-19yrs"/>13-19yrs
        <input type="radio" name="20-35yrs"/>20-35yrs
        <input type="radio" name=">35yrs"/>>35yrs
        <br>
        <h5>Blood pressure</h5>
        <label>Systolic (mmHg)</label>
        <input name="systolic" type="number"/>
        <label>Diastolic (mmHg)</label>
        <input name="Diastolic" type="number"/>
        <br>
        <h5>Body Mass Index</h5>
        <label>Weight (Kgs)</label>
        <input name="weight" type="number"/>
        <label>Height (Meters)</label>
        <input name="height" type="number"/>
        <h5>Status</h5>
        <label></label>
        <input type="button" name="GENERATE" value="GENERATE"/>
        <label></label>
        <input type="button" name="CANCEL" value="CANCEL"/>
        <br>
        <br>
        <textarea name="" rows="4" cols="80"></textarea>
        </form>
    </body>
</html>
